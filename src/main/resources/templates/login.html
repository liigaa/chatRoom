<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatApp | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid p-3 bg-warning text-white">
    <h1 th:text="${appTitle}"></h1>
    <nav class="nav-fill">
        <span class="nav-item" th:each="page:${availablePages}">
            <a class="btn bg-white text-primary" th:href="${page.getPageUrl()}" th:text="${page.getPageTitle}"></a>
        </span>

    </nav>
</header>
<main class="container mt-3">
    <h3 class="text-primary mb-3" th:text="${pageInfo.getPageTitle()}"></h3>
    <div>
        <label th:if="${status == 'signup_success'}" class="list-group-item-success p-3 rounded-1">
            Registration successful, please enter your details to login
        </label>
    </div>
    <div>
        <label th:if="${status == 'login_failed'}" class="list-group-item-danger p-3 rounded-1">
            <span th:text="${message}"></span>
        </label>
    </div>
    <section class="p-3">
        <form method="post" action="/login">
            <div class="input-group mb-3" >
                <label class="form-label p-3" >Username</label>
                <input name = "userName" class="form-control" type="text" required>
            </div>
            <div class="input-group mb-3">
                <label class="form-label p-3" >Password</label>
                <input name = "password" class="form-control" type="password" required>
            </div>
            <div class="row mb-3" >
                <button type="submit" class="btn btn-primary p-3">Login</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
